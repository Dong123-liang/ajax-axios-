<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <!-- 初始化css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- register css文件 -->
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jQuery.min.js"></script>
    <script src="js/reg.js"></script>
    <script src="js/form.js"></script>
</head>

<body>
    <div class="w">
        <!-- header -->
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
        </div>
        <!-- registerarea -->
        <div class="registerarea">
            <h3>
                注册新用户
                <em>
					我有账号，去<a href="#">登陆</a>
				</em>
            </h3>
            <div class="reg_form">
                    
                <form action="/hello" method="post" target="_blank" id="form">
                    <ul>
                        <li>
                            <label for="tel">手机号:</label>
                            <input type="text" class="inp" id="tel" name="Mobile phone">
                            <span class="">		
						
						</span>
                        </li>
                        <li>
                            <label for="">QQ:</label>
                            <input type="text" class="inp" id="qq" name="QQ">
                            <span></span>
                        </li>
                        <li>
                            <label for="">昵称:</label>
                            <input type="text" class="inp" id="nc" name="name">
                            <span></span>
                        </li>
                        <li>
                            <label for="">短信验证码:</label>
                            <input type="text" class="inp" id="msg" name="msg">
                            <span></span>
                        </li>
                        <li class="pwd">
                            <label for="">登陆密码:</label>
                            <input type="password" class="inp" id="pwd" name="pwd">
        
                            <span>密码为6~16位的数字，英文 字母-._组合</span>
                            <img src="img/闭眼睛.png" alt="" class="show" width="20px">
                        </li>
                        <li class="safe"> 
                            安全程度:
                            <span class="ruo">弱</span>
                            <span class="zhong">中</span>
                            <span class="qiang">强</span>
                        </li>

                        <li>
                            <label for="">确认密码:</label>
                            <input type="password" class="inp" id="surepwd" name="surepwd">
                            <span></span>
                        </li>
                        <li class="agree">

                            <input type="checkbox" name="agree">同意协议并注册
                            <a href="#">《知果果用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="over" name="submit">
                        </li>
                    </ul>
                </form>

            </div>
        </div>
        <div class="footer">
            <p class="links">
                关于我们 | 联系我们 | 联系客服 | 商家入驻 | 营销中心 | 手机品优购 | 友情链接 | 销售联盟 | 品优购社区 | 品优购公益 | English Site | Contact U
            </p>

            <p class="copyright">

            </p>
        </div>
    </div>
</body>

</html>
